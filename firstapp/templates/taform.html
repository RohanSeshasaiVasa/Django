<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Form</title>
</head>
<body>
    <h1>TA Form</h1>

    <!-- Form for entering new TA data -->
    <form method="post">
        {% csrf_token %}
        <label for="introduction">Introduction:</label>
        <textarea id="introduction" name="introduction" required></textarea><br><br>

        <label for="goals">Goals:</label>
        <textarea id="goals" name="goals" required></textarea><br><br>

        <label for="materials">Materials:</label>
        <textarea id="materials" name="materials" required></textarea><br><br>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea><br><br>

        <label for="observation">Observation:</label>
        <textarea id="observation" name="observation" required></textarea><br><br>

        <label for="tips">Tips:</label>
        <textarea id="tips" name="tips" required></textarea><br><br>

        <label for="extensions">Extensions:</label>
        <textarea id="extensions" name="extensions" required></textarea><br><br>

        <label for="resources">Resources:</label>
        <textarea id="resources" name="resources" required></textarea><br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required></textarea><br><br>

        <label for="status_tracking">Status Tracking:</label>
        <input type="text" id="status_tracking" name="status_tracking" required><br><br>

        <label for="current_status">Current Status:</label>
        <input type="text" id="current_status" name="current_status" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
